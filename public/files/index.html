<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .file-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .file-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
        background-color: #fff;
      }
      .file-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .file-icon {
        font-size: 48px;
        text-align: center;
        margin-bottom: 10px;
        color: #4caf50;
      }
      .file-name {
        font-weight: bold;
        margin-bottom: 10px;
        word-break: break-all;
      }
      .file-info {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .download-btn {
        display: block;
        width: 100%;
        padding: 8px 0;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      .download-btn:hover {
        background-color: #45a049;
      }
      .empty-message {
        text-align: center;
        margin-top: 50px;
        color: #666;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #4caf50;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .upload-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #4caf50;
        text-decoration: none;
      }
      .upload-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link">‚Üê Back to Upload</a>
    <h1>File Gallery</h1>
    <div id="file-container" class="file-grid"></div>
    <div id="empty-message" class="empty-message" style="display: none">
      No files available. Upload some files to see them here.
    </div>
    <a href="/" class="upload-link">Upload New Files</a>

    <script>
      // Function to get file icon based on file extension
      function getFileIcon(filename) {
        const extension = filename.split(".").pop().toLowerCase();
        const iconMap = {
          pdf: "üìÑ",
          doc: "üìù",
          docx: "üìù",
          xls: "üìä",
          xlsx: "üìä",
          ppt: "üìë",
          pptx: "üìë",
          txt: "üìÉ",
          jpg: "üñºÔ∏è",
          jpeg: "üñºÔ∏è",
          png: "üñºÔ∏è",
          gif: "üñºÔ∏è",
          mp3: "üéµ",
          mp4: "üé¨",
          zip: "üì¶",
          rar: "üì¶",
        };

        return iconMap[extension] || "üìÅ";
      }

      // Function to format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      // Function to format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString() + " " + date.toLocaleTimeString();
      }

      // Function to fetch and display files
      async function loadFiles() {
        try {
          const response = await fetch("/api/files");
          const files = await response.json();

          const fileContainer = document.getElementById("file-container");
          const emptyMessage = document.getElementById("empty-message");

          if (files.length === 0) {
            emptyMessage.style.display = "block";
            return;
          }

          files.forEach((file) => {
            const fileCard = document.createElement("div");
            fileCard.className = "file-card";

            const fileIcon = document.createElement("div");
            fileIcon.className = "file-icon";
            fileIcon.textContent = getFileIcon(file.name);

            const fileName = document.createElement("div");
            fileName.className = "file-name";
            fileName.textContent = file.name;

            const fileInfo = document.createElement("div");
            fileInfo.className = "file-info";
            fileInfo.textContent = `${formatFileSize(file.size)} ‚Ä¢ ${formatDate(
              file.lastModified
            )}`;

            const downloadBtn = document.createElement("a");
            downloadBtn.className = "download-btn";
            downloadBtn.href = `/files/${file.name}`;
            downloadBtn.textContent = "Download";
            downloadBtn.setAttribute("download", "");

            fileCard.appendChild(fileIcon);
            fileCard.appendChild(fileName);
            fileCard.appendChild(fileInfo);
            fileCard.appendChild(downloadBtn);

            fileContainer.appendChild(fileCard);
          });
        } catch (error) {
          console.error("Error loading files:", error);
          document.getElementById("empty-message").textContent =
            "Error loading files. Please try again later.";
          document.getElementById("empty-message").style.display = "block";
        }
      }

      // Load files when the page loads
      window.addEventListener("load", loadFiles);
    </script>
  </body>
</html>
